<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fusion 14 Ergebnisse</title>
  <link rel="stylesheet" href="style.css" />
<script src="script.js" defer></script>

</head>
<body>
  <header>
    <img src="logo.png" alt="Fusion 14 Logo" class="logo" />
    <h1>Unsere Ergebnisse auf einem Blick!</h1>
  </header>
  <div class="main">
    <nav class="sidebar">
      <ul class="main-menu">
        <li onmouseover="toggleSubmenu('discover')">Discover</li>
        <li onmouseover="toggleSubmenu('define')">Define</li>
        <li onmouseover="toggleSubmenu('zwischen')">Zwischenpräsentation</li>
        <li onmouseover="toggleSubmenu('develop')">Develop</li>
        <li onmouseover="toggleSubmenu('deliver')">Deliver</li>
        <li onmouseover="toggleSubmenu('abschluss')">Abschlusspräsentation</li>
      </ul>
      <ul class="submenu" id="submenu">
        <!-- Submenu items will appear here -->
      </ul>
    </nav>
    <main id="content">
      <section class="content-box">
        <h2>Allgemein</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut wisi enim ad minim veniam...
        </p>
        <div class="preview-container" id="previewContainer"></div>
        <input type="file" id="fileInput" multiple accept="application/pdf,image/*" />
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fusion 14 Ergebnisse</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #133e80;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    .container {
      display: flex;
    }
    nav {
      width: 200px;
      background: #f4f4f4;
      padding: 20px 0;
      border-right: 1px solid #ccc;
    }
    .nav-item {
      padding: 10px 20px;
      cursor: pointer;
    }
    .nav-item:hover {
      background: #ff914d;
      color: white;
    }
    .submenu {
      display: none;
      background: #ffe6d4;
    }
    .nav-item:hover .submenu {
      display: block;
    }
    .submenu div {
      padding: 8px 30px;
      cursor: pointer;
    }
    .submenu div:hover {
      background: #ffa366;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .card {
      background: #ffe6d4;
      padding: 20px;
      border-radius: 5px;
    }
    .preview {
      margin-top: 15px;
    }
    .preview img, .preview iframe {
      max-width: 150px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/No_image_available_600_x_450.svg/600px-No_image_available_600_x_450.svg.png" alt="Logo" /> Fusion 14</div>
    <div>Unsere Ergebnisse auf einem Blick!</div>
  </header>
  <div class="container">
    <nav>
      <div class="nav-item">Discover
        <div class="submenu">
          <div onclick="showContent('Allgemein')">Allgemein</div>
          <div onclick="showContent('IST Analyse')">IST Analyse</div>
          <div onclick="showContent('Benchmarking')">Benchmarking</div>
          <div onclick="showContent('Rahmenbedingungen')">Rahmenbedingungen</div>
        </div>
      </div>
      <div class="nav-item" onclick="showContent('Define')">Define</div>
      <div class="nav-item" onclick="showContent('Zwischenpräsentation')">Zwischenpräsentation</div>
      <div class="nav-item" onclick="showContent('Develop')">Develop</div>
      <div class="nav-item" onclick="showContent('Deliver')">Deliver</div>
      <div class="nav-item" onclick="showContent('Abschlusspräsentation')">Abschlusspräsentation</div>
    </nav>
    <main>
      <div id="content" class="card">
        <h2>Willkommen!</h2>
        <p>Wähle ein Thema aus dem Menü links, um Inhalte anzuzeigen.</p>
      </div>
      <div class="card">
        <h3>Upload Inhalte</h3>
        <input type="file" id="upload" multiple accept="image/*,.pdf" />
        <div id="preview" class="preview"></div>
      </div>
    </main>
  </div>

  <script>
    function showContent(title) {
      const content = document.getElementById("content");
      content.innerHTML = `<h2>${title}</h2><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>`;
    }

    const uploadInput = document.getElementById("upload");
    const preview = document.getElementById("preview");
    uploadInput.addEventListener("change", (e) => {
      preview.innerHTML = "";
      const files = Array.from(e.target.files);
      files.forEach((file) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          if (file.type.includes("pdf")) {
            const iframe = document.createElement("iframe");
            iframe.src = e.target.result;
            iframe.width = "150";
            iframe.height = "200";
            preview.appendChild(iframe);
          } else if (file.type.includes("image")) {
            const img = document.createElement("img");
            img.src = e.target.result;
            preview.appendChild(img);
          }
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
